<div class="page">
  <div class="main"></div>
  <div class="header">
    <p>login</p>
  </div>
  <div [formGroup]="loginForm">
    <div class="email">
      <p>Email</p>
      <label>
        <input type="text" formControlName="email">
      </label>
    </div>
    <div class="password">
      <p>Password</p>
      <label>
        <input type="password" formControlName="password">
      </label>
      <a routerLink="/auth/forgot">Forgot your password?</a>
    </div>
    <div class="button">
      <button (click)="this.login()" type="submit">login</button>
    </div>
  </div>

  <div class="dont_have_acc">
    <a routerLink="/auth/register">Don't have account yet?</a>
  </div>
  <div class="line_1"></div>
  <div class="line_2"></div>
</div>
